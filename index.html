<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel='stylesheet' href='style.css'>
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="container">
    <div class="container-image">
      <div class="logo">
        <img src="./assets/images/odin-lined.png" alt="Odin logo">
        <h3>ODIN</h3>
      </div>
    </div>
    
    <div class="container-account">
      <div class="margins">
        <h3>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.</h3>
        <h3>Sign up now to get started.</h3>
        <h3>You know you want to.</h3>
      </div>

      <div class="card-form">
        <form  action="signup.php" method="post">

          <h4 class="title margin-form">Let's do this!</h4>

          <div class="content-form">
            <div class="content-input-group">
              <div class="input-group">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" required>
              </div>
  
              <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
              </div>
  
              <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
              </div>
            </div>
  
            <div class="content-input-group">
              <div class="input-group">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" required>
              </div>
  
              <div class="input-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
              </div>
  
              <div class="input-group">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
              </div>
            </div>
          </div>

       
          <button type="submit" class="btn margin-form">Sign Up</button>
       
        </form>
      </div>
      
      <div class="submit-content"></div>
    </div>
    
  </div>
</body>
</html>
